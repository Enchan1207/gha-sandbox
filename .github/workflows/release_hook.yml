#
# リリース時に走るワークフロー
#

name: on release

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check if release is a draft
        id: check_draft
        run: echo "::set-output name=is_draft::${{ github.event.release.draft }}"

      - name: Deploy to TestPyPI
        if: steps.check_draft.outputs.is_draft == 'true'
        run: echo "This release is draft."

      - name: Deploy to PyPI
        if: steps.check_draft.outputs.is_draft == 'false'
        run: echo "This release is not draft."
